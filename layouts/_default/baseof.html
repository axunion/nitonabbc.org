<!DOCTYPE html>
<html lang="ja">
  <head>
    {{ partial "metadata.html" . }}
    <title>{{ .Title }}</title>
  </head>

  <body>
    <div id="viewport">
      {{ partial "header.html" . }}
      {{ partial "nav.html" . }}

      <main>{{ block "main" . }}{{ end }}</main>

      {{ partial "footer.html" . }}
    </div>

    {{ $script := resources.Get "ts/main.ts" | js.Build | minify | fingerprint }}
    <script src="{{ $script.Permalink }}" integrity="{{ $script.Data.Integrity }}"></script>
  </body>
</html>
